import "./styles.css";
import { useState } from "react";
export default function App() {
  const [count, setCount] = useState(0);
  function inc() {
    setCount(count + 1);
  }
  function dec() {
    if (count == 0) {
      alert("Hello! I am an alert box!!");
    } else {
      setCount(count - 1);
    }
  }
  return (
    <div className="App">
      <h1 id="counter">{count}</h1>
      <button className="btn" onClick={inc}>
        incremental
      </button>
      <button className="btn" onClick={dec}>
        decremental
      </button>
    </div>
  );
}
